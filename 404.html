<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script>
        sessionStorage.redirect = location.href.split('/').slice(3).join('/');
        window.location.replace('/' + (location.href.split('/')[3] || ''));
    </script>
</head>
<body>
</body>
</html>
